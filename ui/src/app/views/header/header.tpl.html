  <div class="container-fluid identity-header">
    <div class="row">
      <h1 class="app-title text-center text-uppercase"><a ui-sref="home">Inflo</a></h1>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <form ng-submit="search();">
              <div class="input-group autocomplete">
                  <input ng-disabled="loginLoading" autofocus type="text" ng-model="query" placeholder="Faifax County,VA" typeahead-min-length="2" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-on-select='onSelect($item, $model, $label)' class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-app-primary btn-search" type="button" ng-click="search();" ladda="loginLoading"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
              </div><!-- /input-group -->
              <div class="col-lg-12 margin-top-sm" ng-show="hasError">
                <div class="alert alert-danger" role="alert">No results found. Please check your spelling and try again.</div>
              </div>
            </form>
            <p class="lead text-center tagline">How much do you know about where you live?</p>
        </div>
    </div>
  </div>
